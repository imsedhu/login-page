<!doctype html>
<html lang="en">

<head>
  <title>login-page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <form action="home.html" id="form">
      <h2>Welcome!! Sign in</h2>
      <div class="grup-1">
        <label for="username">Username:</label>
        <input type="text" name="username" id="user-name" placeholder="username">
        <div class="error"></div>
      </div>
      <div class="grup-1">
        <label for="password">Password:</label>
        <input type="password" name="password" id="pword" placeholder="password">
        <div class="error"></div>
      </div>
      <!-- <a href="./home.html" class="home-link"><button type="submit" class="signin">Sign in</button></a> -->
      <input type="submit" value="Sign in" class="signin">
      <button class="forget">Forget pasword?</button>
      <p>Don't have an account? <a href="./signup.html" class="signup-link">Sign Up</a></p>
     </form>
  </div>
    








  <script src="./app.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
