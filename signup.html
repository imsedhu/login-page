<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="container">
    <form action="index.html" id="form">
    <h2>Create an account</h2>
    <div class="group">
      <label for="">Username</label>
      <input type="text" name="name" id="uname">
      <div class="error"></div>
    </div>
    <div class="group">
      <label for="">Email</label>
      <input type="text" name="email" id="email">
      <div class="error"></div>
    </div>
    <div class="group">
      <label for="">Password</label>
      <input type="password" name="password" id="password">
      <div class="error"></div>
    </div>
    <div class="group">
      <label for="">Confirm Password</label>
      <input type="password" name="cpassword" id="cpassword">
      <div class="error"></div>
    </div>
    <!-- <a href="./home.html" class="home-link"><button class="btn" type="submit">Sign up</button></a> -->
    <input type="submit" value="Sign up" class="btn">

    <p>Have an already account? <a href="./index.html" class="signup-link">Login</a></p>
  </form>
  </div>

  <script src="./signup.js"></script>
</body>
</html>
